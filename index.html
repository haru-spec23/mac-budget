<body>
  <h1>マック◯円以内メーカー（仮）</h1>
<p><a href="./about.html">このサイトについて</a></p>
  <p class="muted">予算を入れて「生成」。いまはダミーデータで動作確認。</p>

  <div class="row">
    <label>予算：</label>
    <input id="budget" type="number" value="1000" min="0" step="10">
    <button id="btn">生成</button>
  </div>

  <div class="card" id="out">
    ここに結果が出ます
  </div>

  <script>
    const items = [
      { name: "ハンバーガー", price: 170 },
      { name: "チーズバーガー", price: 200 },
      { name: "ポテトS", price: 190 },
      { name: "ナゲット5ピース", price: 260 },
      { name: "コーラS", price: 120 },
      { name: "アイスコーヒーS", price: 120 }
    ];

function pickCombo(budget) {
  const MAX_PER_ITEM = 3; // ← 同じ商品の最大数

  let best = [];
  let bestSum = 0;

  for (let trial = 0; trial < 40; trial++) {
    // 少しランダム性を混ぜた並び（高い順ベース）
    const shuffled = [...items].sort(() => (Math.random() - 0.5));
    shuffled.sort((a, b) => b.price - a.price + (Math.random() * 10 - 5));

    const combo = [];
    const counts = {}; // 商品名→個数
    let sum = 0;

    const canAdd = (it) => (counts[it.name] || 0) < MAX_PER_ITEM;
    const add = (it) => {
      combo.push(it);
      sum += it.price;
      counts[it.name] = (counts[it.name] || 0) + 1;
    };

    // まず高いのから入れていく
    for (const it of shuffled) {
      if (sum + it.price <= budget && canAdd(it)) {
        add(it);
      }
    }

    // 余りを「安い順」で埋める（ただし各商品MAX_PER_ITEM）
    const asc = [...items].sort((a, b) => a.price - b.price);
    let improved = true;
    while (improved) {
      improved = false;
      for (const it of asc) {
        if (sum + it.price <= budget && canAdd(it)) {
          add(it);
          improved = true; // もう一周してさらに埋める
        }
      }
    }

    if (sum > bestSum) {
      bestSum = sum;
      best = combo;
      if (bestSum === budget) break;
    }
  }

  return best;
}


    function render(combo, budget) {
      const sum = combo.reduce((s, x) => s + x.price, 0);
      const lines = combo.map(x => `・${x.name}（${x.price}円）`).join("<br>");
      return `
        <div><b>合計：${sum}円 / 予算：${budget}円</b></div>
        <div style="margin-top:10px">${lines || "予算内で組めなかった…"} </div>
      `;
    }

    document.getElementById("btn").addEventListener("click", () => {
      const budget = Number(document.getElementById("budget").value || 0);
      const combo = pickCombo(budget);
      document.getElementById("out").innerHTML = render(combo, budget);
    });
  </script>
</body>
